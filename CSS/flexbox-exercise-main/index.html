<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="flex">

        <img src="assets/header-image.svg" alt="">

    </header>
    <main>

        <section class="title flex">

            <h1>Order Summary</h1>

            <p>You can now listen to millions of songs, audiobooks, and podcasts on any devide anywhere you like!</p>

        </section>

        <section class="plan flex">
            <aside class="note flex">
                <img src="assets/icon-note.svg" alt="note" id="note-icon">
            </aside>
            <aside class="price flex">
                <h3>Annual Plan</h3>
                <p>$79.99/year</p>
            </aside>
            <aside class="change">
                <a href="#">Change</a>
            </aside>
        </section>

        <section class="checkout flex">
            <button class="checkout-button"><h3>Proceed to Payment</h3></button>
        </section>

        <section class="cancel flex">
            <a href="#">Cancel Order</a>

    </main>
    
</body>
</html>
